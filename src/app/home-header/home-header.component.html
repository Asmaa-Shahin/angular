<section class="movies vh-100 d-flex align-items-end">
    
<div class="container">





<div class="trending">
    
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let movie of trendingMovies">
      <ng-template carouselSlide [id]="movie.id">
        <img [src]='prefix+movie.poster_path' [alt]="movie.title" [title]="movie.title">
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
</div>
</section>
