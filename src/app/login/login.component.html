
<div class="m-auto w-75 py-5">
  <div class="error" *ngIf="error">
<p class="text-danger">{{error}}</p>

  </div>
  <form [formGroup]='loginForm' (ngSubmit)='submitloginForm(loginForm)'>







    <div class="form-group">

      <label for="email">email</label>
      <input type="email" formControlName='email' class="form-control"id="email">
      <div class="alert alert-danger mt-4" *ngIf='loginForm.get("email")?.errors !==null && loginForm.touched'>

    <p *ngIf='loginForm.get("email")?.errors?.required'>email required</p>
    <p *ngIf='loginForm.get("email")?.errors?.email'>email invalid</p>


      </div>
    </div>
    <div class="form-group">

      <label for="password">password</label>
      <input type="password" formControlName='password' class="form-control"id="password">
      <div class="alert alert-danger mt-4" *ngIf='loginForm.get("password")?.errors !==null && loginForm.touched'>

    <p *ngIf='loginForm.get("password")?.errors?.required'>password required</p>
    <p *ngIf='loginForm.get("password")?.errors?.pattern' >password start with capital...</p>


      </div>
    </div>






<button [disabled]='loginForm.invalid' type="submit" class="btn btn-info">login</button>


    </form>

</div>
